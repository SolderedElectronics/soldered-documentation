<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Update in Progress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #5B2376;
            color: white;
            font-family: 'Source Sans 3', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        h4 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 400;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background-color: #23b9d6;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #1ea8c3;
            transform: translateY(-2px);
        }
        .loading {
            margin: 2rem auto;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .loading:after {
            content: " ";
            display: block;
            border-radius: 50%;
            width: 0;
            height: 0;
            margin: 8px;
            box-sizing: border-box;
            border: 32px solid white;
            border-color: white transparent white transparent;
            animation: loading 1.2s infinite;
        }
        @keyframes loading {
            0% {
                transform: rotate(0);
                animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            }
            50% {
                transform: rotate(180deg);
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our documentation is currently being updated!</h1>
        <h4>Please come back in a few minutes!</h4>
        <div class="loading"></div>
        <a href="https://soldered.com" class="btn">Back to Soldered.com</a>
    </div>
</body>
</html>
